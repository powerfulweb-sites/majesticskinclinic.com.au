{{ define "main" }}
<div class="container-xxl">
  <div class="row">
    <div class="col">
    <h2 class="page__title">{{ .Title }}</h2>
    {{ with .Params.subtitle }}
    <div class="page__subtitle">{{ . | markdownify}}</div>
    {{ end }}
    </div>
  </div>
  {{ with .Content }}
  <div class="row">
    <div class="col">
    <div class="page__content">{{ . | markdownify }}</div>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
