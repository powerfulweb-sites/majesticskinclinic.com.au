{{ if ne .Site.Params.snipcart.enabled false -}}
<script defer src="https://cdn.snipcart.com/themes/v3.2.1/default/snipcart.js"></script>
<div hidden id="snipcart" 
data-api-key="{{- .Site.Params.snipcart.key -}}"
{{ if site.Params.snipcart.side -}}
data-config-modal-style="side"  
{{- end -}}
></div>
{{- end -}}
